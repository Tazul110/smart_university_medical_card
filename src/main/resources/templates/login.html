<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
			 background-image: url('https://statusneo.com/wp-content/uploads/2023/02/MicrosoftTeams-image551ad57e01403f080a9df51975ac40b6efba82553c323a742b42b1c71c1e45f1.jpg');
            background-color: #f4f4f4;
        }

        .login-container {
            margin-top: 100px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .login-container h2 {
            text-align: center;
        }
         /* Styles for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        /* Style for the navigation bar buttons */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        /* Style for button hover effect */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>

<body>
	<div class="navbar">
		<a href="/">Home</a>
        
    </div>

<p style="color: white;">Username: tazulislam@gmail.com</p>
<p style="color: white;">Password: 1234</p>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 login-container">
            <h2>Login for : <span th:text="${type}"></span></h2>
            <form action="check_password" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <input type="hidden" id="type" name="type" th:value="${type}" required>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
</div>

</html>
